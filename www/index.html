<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;connect-src 'self' https://www.googleapis.com https://maps.googleapis.com"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: * 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; media-src *;connect-src 'self' https://www.googleapis.com https://maps.googleapis.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="dist/style.bundle.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Booker</h1>

            <div class="form-search">
                <form>
                    <div>
                        <label for="isbn">Isbn:</label>
                        <input type="text" id="isbn" />
                    </div>
                    <div>
                        <!-- <input type="button" value="search" id="search"> -->

                        <a class="btn btn-default" id="search" href="#">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            search
                        </a>
                    </div>
                </form>

                <div>
                    <a class="btn btn-default" id="scan" href="#">
                        <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>
                        scan
                    </a>
                    <!-- <input type="button" value="scan" id="scan"> -->
                </div>

                <div>
                    <a class="btn btn-default" id="get-places" href="#">
                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    get places
                    </a>
                    <!-- <input type="button" value="get places" id="get-places"> -->
                </div>
            </div>

            <div id="search-result">
                result
            </div>
            <div id="map" style="height: 300px; min-width: 200px">
                map
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script type="text/javascript" src="dist/index.bundle.js"></script>

    </body>
</html>
