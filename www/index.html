<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;connect-src 'self' https://www.googleapis.com https://maps.googleapis.com"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: * 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; media-src *;connect-src 'self' https://www.googleapis.com https://maps.googleapis.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="dist/style.bundle.css">
        <title>Booker</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Booker</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a data-action="scan" href="#">
                                <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>
                                scan
                            </a>
                        </li>
                        <li>
                            <a data-action="get-places" href="#">
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                get places
                            </a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container app">
            <div class="row">
                <div class="form-search col-xs-12">
                    <form>
                        <div class="form-group">
                            <label for="isbn">Isbn:</label>
                            <input type="text" id="isbn" placeholder="isbn" class="form-control"/>
                        </div>
                        <div>
                            <a class="btn btn-default btn-lg btn-block" id="search" href="#">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                search
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <a class="btn btn-default btn-lg btn-block" data-action="scan" href="#">
                            <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>
                            scan
                        </a>
                    </div>

                    <div>
                        <a class="btn btn-default btn-lg btn-block" data-action="get-places" href="#">
                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                            get places
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div id="search-result">
                        result
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div id="map" style="height: 300px; min-width: 200px">
                        map
                    </div>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script type="text/javascript" src="dist/index.bundle.js"></script>

    </body>
</html>
